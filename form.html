<!DOCTYPE html>
<html>
    <body>
        <form>
            <label for="username">Name:</label>
            <input type="text" name="username" placeholder="Enter your Name" required><br><br>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" placeholder="Enter your mail" ><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your pasword"><br><br>
            <label for="Dateofbirth">DOB:</label>
            <input type="date"><br><br>
            <label for="file">File:</label>
            <input type="file" name="file"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" value="male">male
            <input type="radio" name="Gender" value="female">female <br><br>
            <label for="Course">Course:</label><br><br>
            <input type="checkbox" name="Course" value="Python">Python<br><br>
            <input type="checkbox" name="Course" value="Java">Java <br><br>
            <input Type="checkbox" name="Course" value="C++">C++ <br><br>
            <label for="city">City:</label>
            <select name="city">
                <option value="chennai">chennai</option>
                <option value="Tirunelveli">Tirunelveli</option>
                <option value="Tenkasi">Tenkasi</option>
                <option value="Madurai">Madurai</option>
            </select><br><br>
            <button type="Submit">SUBMIT</button>
            <button type="Reset">RESET</button>
        
        </form>
    </body>
</html>
