<!DOCTYPE html>
<html>
<head>
    <title>Feedback Survey Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="container">
    <h1>Feedback Survey Form</h1>
    <form>
    <label for="name">Name:</label>
    <input type="text"  name="Name" placeholder="Enter your Name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your mail" required>
    <label for="age">Age:</label>
    <input type="number" name="age" placeholder="Enter your age">
    <label for="Gender">Gender:</label>
    <input type="radio" name="Gender" value="Male">Male
    <input type="radio" name="Gender" value="Female">Female
    <label>Did you like our service?</label>
    <input type="radio" name="service" value="Excellent">Excellent
    <input type="radio" name="service" value="Good">Good
    <input type="radio" name="service" value="Average">Average
    <input type="radio" name="service" value="Poor">Poor
    <label>which features did you like?</label>
    <input type="checkbox" name="features" value="Design">Design
    <input type="checkbox" name="features" value="Performance">Performance
    <input type="checkbox" name="features" value="User Interface">User Interface
    <input type="checkbox" name="features" value="Support">Support
    <label>Any suggestions or comments:</label>
    <textarea name="suggestions" rows="4" placeholder="Enter ypur comments here..."></textarea>
    <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
